<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta name="author" content="Ramon Valverde" />
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Login</title>
   <link rel="icon" href="../_images/Icone_Planta_03.png">
   <link href="../_bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../_css/edit_bootstrap.css">
   <link rel="stylesheet" type="text/css" href="../_css/estilos.css">
   <link rel="stylesheet" type="text/css" href="../_css/contato.css">
   <script language="JavaScript" src="../_bootstrap-5.3.3/js/bootstrap.bundle.min.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script language="JavaScript" src="/_javascript/script.js" defer></script>
   <script language="JavaScript" src="../_javascript/login.js" defer></script>
</head>

<style>
   li#page_login {
      display: none;
   }
</style>

<body id="login">

   <main class="login">
      <div id="login_interface">
         <h1 class="login_title">Degite suas credenciais de acesso!</h1>
         <form name="formulario_login" onsubmit="return false;">
            <fieldset id="fieldset_login" class="form_fieldset">
               <input id="email" class="form_input_login" type="text" placeholder="Digite seu email">
               <input id="senha" class="form_input_login" type="password" placeholder="Digite a senha">
            </fieldset>

            <footer id="btn_cadastrar">
               <button class="botoes" type="button" onclick="login()">Entrar</button>
               <a class="botoes" href="cadastre-se.html">Cadastre-se</a>
            </footer>
         </form>
         <p id="mensagem" class="message_successful"></p>
      </div>
      <!-- <button id="login_Google" onclick="loginGoogle">Entrar com o Google</button> -->
   </main>
  
</body>

</html>
