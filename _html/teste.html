<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Ramon Valverde">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            font-size: 30px;
        }
        h2 {
            font-size: 20px;
        }
        p {
            font-size: 10px;
        }
    </style>
</head>
<body>

    <button onclick="alterarFonte()">Mudar Fonte</button>
    <h1>Titulo</h1>
    <h2>Subtitulo</h2>
    <p>Parágrafo</p>

    <script>
        let aumentar = true; // Controla se o tamanho da fonte deve aumentar ou diminuir

        function alterarFonte() {
            // Se estiver aumentando, ajusta para 20px a mais em todos os elementos
            const elementos = document.querySelectorAll('h1, h2, p');

            elementos.forEach(elemento => {
                // Obtém o tamanho atual da fonte do elemento
                let fontSize = window.getComputedStyle(elemento).fontSize;
                fontSize = parseInt(fontSize); // Converte para inteiro

                // Ajusta o tamanho com base na variável "aumentar"
                if (aumentar) {
                    elemento.style.fontSize = (fontSize + 20) + 'px';
                } else {
                    elemento.style.fontSize = (fontSize - 20) + 'px';
                }
            });

            // Alterna entre aumentar e diminuir
            aumentar = !aumentar;
        }
    </script>

</body>
</html>
