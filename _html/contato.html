<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta name="author" content="Ramon Valverde" />
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Entre em Contato</title>
   <link rel="icon" href="../_images/Icone_Planta_03.png">
   <link href="../_bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../_css/edit_bootstrap.css">
   <link rel="stylesheet" type="text/css" href="../_css/estilos.css">
   <link rel="stylesheet" type="text/css" href="../_css/contato.css">
   <script language="JavaScript" src="../_bootstrap-5.3.3/js/bootstrap.bundle.min.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script language="JavaScript" src="/_javascript/script.js" defer></script>
</head>

<style>
   li#page_contato {
      display: none;
   }
</style>

<body id="contato">

   <main class="cadastro">

      <div id="contato_interface">
         <h1 class="cadastro_title">Envie sua mensagem!</h1>
         <form name="formulario_conato" method="post" onsubmit="envia_formulario(event);" action=" ">
            <fieldset id="fieldset_contato" class="form_fieldset">
               <label class="input_legend">Nome</label>
               <input id="nome" class="form_input" type="text" placeholder="Nome completo">
               <label class="input_legend">E-mail</label>
               <input id="email" class="form_input" type="email" placeholder="seu.email@mail.com">
               <label class="input_legend">Mensagem</label>
               <textarea class="form_textarea" id="texto_contato" rows="6"
                  placeholder="Digite a sua mensagem..."></textarea>
            </fieldset>

            <footer id="btn_cadastrar">
               <button href="obrigado.html" id="btn_enviar" class="botoes">Enviar</button>
            </footer>
         </form>
      </div>
   </main>

</body>

</html>
