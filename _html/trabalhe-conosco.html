<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta name="author" content="Ramon Valverde">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Trabalhe Conosco</title>
   <link rel="icon" href="../_images/Icone_Planta_03.png">
   <link href="../_bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../_css/edit_bootstrap.css">
   <link rel="stylesheet" type="text/css" href="../_css/estilos.css">
   <link rel="stylesheet" type="text/css" href="../_css/contato.css">
   <script language="JavaScript" src="../_bootstrap-5.3.3/js/bootstrap.bundle.min.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <script language="JavaScript" src="/_javascript/script.js" defer></script>
   <script language="JavaScript" src="../_javascript/trabalhe-conosco.js" defer></script>
</head>

<style>
   li#page_trabalhe_conosco {
      display: none;
   }
</style>

<body id="trabalhe_conosco">

   <main class="cadastro">

      <div id="cadastro_interface">

         <h1 class="cadastro_title">
            Preencha com suas informações pessoais e profissionais
         </h1>

         <form name="formulario_professor" method="post" onsubmit="envia_formulario(event);" action=" ">
            <fieldset id="fieldset_identificacao" class="form_fieldset">
               <legend class="form_legend">Identificação</legend>

               <div class="div_column_2">
                  <label class="input_legend">Nome</label>
                  <input id="nome" class="form_input" type="text" placeholder="Nome completo" />
               </div>

               <section class="setion_1_identification">
                  <div class="div_column">
                     <label class="input_legend">CPF</label>
                     <input id="cpf" class="form_input" type="text" placeholder="000.000.000-00"
                        oninput="autoincremento(this, 'CPF')" />

                     <label class="input_legend">Data de Nascimento</label>
                     <input id="nascimento" class="form_input" type="date" />

                     <label class="input_legend">Sexo</label><br>
                     <input id="sex_masc" class="form_radio" type="radio" name="sexo">
                     <label class="label_sexo" for="sex_masc">Mascolino</label>&nbsp;&nbsp;&nbsp;&nbsp;
                     <input id="sex_fem" class="form_radio" type="radio" name="sexo">
                     <label class="label_sexo" for="sex_fem">Feminino</label>
                  </div>

                  <div class="div_column">
                     <label class="input_legend">Estado Civil</label>
                     <select name="estado_civil" class="form_select" id="estado_civil">
                        <option value="solt" selected>Solteiro(a)</option>
                        <option value="casad">Casado(a)</option>
                        <option value="divor">Divorciado(a)</option>
                     </select>

                     <label class="input_legend">Celular</label>
                     <input id="celular" class="form_input" type="tel" placeholder="(00) 0 0000 - 0000"
                        oninput="autoincremento(this, 'CEL')" />

                     <label class="input_legend">E-mail</label>
                     <input id="email" class="form_input" type="email" placeholder="seu.email@mail.com" />
                  </div>
               </section>
            </fieldset>

            <fieldset id="endereco" class="form_fieldset">
               <legend class="form_legend">Endereço</legend>

               <div class="div_column_2">
                  <label class="input_legend">Logradouro</label>
                  <input id="logradouro" class="form_input" type="text" placeholder="Rua, Avenida, Travessa..." />
               </div>

               <section class="setion_1_address">
                  <div class="div_column">
                     <label class="input_legend">CEP</label>
                     <input id="cep" class="form_input" type="text" placeholder="00000-000"
                        oninput="autoincremento(this, 'CEP')" />

                     <label class="input_legend">Número</label>
                     <input id="numero" class="form_input" type="number" placeholder="Número da residência" />

                     <label class="input_legend">Complemento</label>
                     <input id="complemento" class="form_input" type="text"
                        placeholder="Casa, Apartamento, próximo há..." />
                  </div>

                  <div class="div_column">
                     <label class="input_legend">Estado</label>
                     <select name="estados" id="estados" class="form_select">
                        <optgroup label="Região Sudeste">
                           <option value="MG" selected>Minas Gerais</option>
                           <!-- "selected" deixa a opçaõ de minas gerais maracada automaticamente-->
                           <option value="SP">São Paulo</option>
                           <option value="RJ">Rio de Janeiro</option>
                           <option value="ES">Espírito Santo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                           <option value="PR">Paraná</option>
                           <option value="SC">Santa Catarina</option>
                           <option value="RS">Rio Grande do Sul</option>
                        </optgroup>

                        <optgroup label="Região Centro-Oeste">
                           <option value="DF">Distrito Federal</option>
                           <option value="MT">Mato Grosso</option>
                           <option value="GO">Goiás</option>
                           <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>

                        <optgroup label="Região Norte">
                           <option value="AM">Amazonas</option>
                           <option value="AC">Acre</option>
                           <option value="RR">Rorâima</option>
                           <option value="AP">Amapá</option>
                           <option value="PA">Pará</option>
                           <option value="RO">Rondônia</option>
                           <option value="TO">Tocantins</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                           <option value="CE">Ceará</option>
                           <option value="AL">Alagoas</option>
                           <option value="BA">Bahia</option>
                           <option value="MA">Maranhão</option>
                           <option value="PB">Paraíba</option>
                           <option value="PE">Pernambuco</option>
                           <option value="PI">Piauí</option>
                           <option value="RN">Rio Grande do Norte</option>
                           <option value="SE">Sergipe</option>
                        </optgroup>
                     </select>

                     <label class="input_legend">Cidade</label>
                     <input id="cidade" class="form_input" type="text" placeholder="Cidade" />

                     <label class="input_legend">Bairro</label>
                     <input id="bairro" class="form_input" type="text" placeholder="Bairro" />
                  </div>
               </section>

            </fieldset>
            <fieldset id="competencias" class="form_fieldset">
               <legend class="form_legend">Competências</legend>
               <div class="div_column_2">
                  <label class="input_legend">Formação</label>
                  <input id="formacao" class="form_input" type="text" placeholder="Formação" />
                  <label class="input_legend">Titulação</label>
                  <select name="titulacao" id="titulacao" class="form_select">
                     <option value="grad" selected>Graduado(a)</option>
                     <option value="pgrad">Pós-Graduado(a)</option>
                     <option value="mstr">Mestrado(a)</option>
                     <option value="doc">Doutorado(a)</option>
                     <option value="pdoc">Pós-Doutorado(a)</option>
                  </select>
                  <label class="input_legend">Informações Adicionais</label>
                  <textarea class="form_textarea" id="texto_contato" rows="6"
                     placeholder="Escreva aqui informações que deseja agregar"></textarea>
               </div>


            </fieldset>

            <footer id="btn_cadastrar">
               <button href="obrigado.html" id="btn_cadastrar" class="botoes">Cadastrar</button>
            </footer>
         </form>
      </div>
   </main>

</body>

</html>
