   <main class="cadastro">

      <div id="cadastro-interface">

         <h1 class="cadastro-title">
            Preencha com suas informações pessoais e profissionais
         </h1>

         <form name="formulario_professor" method="post" onsubmit="envia_formulario(event);" action=" ">
            <fieldset id="fieldset-identificacao" class="form-fieldset">
               <legend class="form-legend">Identificação</legend>

               <div class="div-name">
                  <label class="input-legend">Nome</label>
                  <input id="nome" class="form-input" type="text" placeholder="Nome completo" />
               </div>

               <section class="setion-1-identification">
                  <div class="div-identification">
                     <label class="input-legend">CPF</label>
                     <input id="cpf" class="form-input" type="text" placeholder="000.000.000-00"
                        oninput="autoincremento(this, 'CPF')" />

                     <label class="input-legend">Data de Nascimento</label>
                     <input id="nascimento" class="form-input" type="date" />

                     <label class="input-legend">Sexo</label><br>
                     <input id="sex_masc" class="form-radio" type="radio" name="sexo">
                     <label class="label-sexo" for="sex_masc">Mascolino</label>&nbsp;&nbsp;&nbsp;&nbsp;
                     <input id="sex_fem" class="form-radio" type="radio" name="sexo">
                     <label class="label-sexo" for="sex_fem">Feminino</label>
                  </div>

                  <div class="div-identification">
                     <label class="input-legend">Estado Civil</label>
                     <select name="estado_civil" class="form-select" id="estado_civil">
                        <option value="solt" selected>Solteiro(a)</option>
                        <option value="casad">Casado(a)</option>
                        <option value="divor">Divorciado(a)</option>
                     </select>

                     <label class="input-legend">Celular</label>
                     <input id="celular" class="form-input" type="tel" placeholder="(00) 0 0000 - 0000"
                        oninput="autoincremento(this, 'CEL')" />

                     <label class="input-legend">E-mail</label>
                     <input id="email" class="form-input" type="email" placeholder="seu.email@mail.com" />
                  </div>
               </section>
            </fieldset>

            <fieldset id="endereco" class="form-fieldset">
               <legend class="form-legend">Endereço</legend>

               <div class="div-name">
                  <label class="input-legend">Logradouro</label>
                  <input id="logradouro" class="form-input" type="text" placeholder="Rua, Avenida, Travessa..." />
               </div>

               <section class="setion-1-address">
                  <div class="div-address">
                     <label class="input-legend">CEP</label>
                     <input id="cep" class="form-input" type="text" placeholder="00000-000"
                        oninput="autoincremento(this, 'CEP')" />

                     <label class="input-legend">Número</label>
                     <input id="numero" class="form-input" type="number" placeholder="Número da residência" />

                     <label class="input-legend">Complemento</label>
                     <input id="complemento" class="form-input" type="text"
                        placeholder="Casa, Apartamento, próximo há..." />
                  </div>

                  <div class="div-address">
                     <label class="input-legend">Estado</label>
                     <select name="estados" id="estados" class="form-select">
                        <optgroup label="Região Sudeste">
                           <option value="MG" selected>Minas Gerais</option>
                           <!-- "selected" deixa a opçaõ de minas gerais maracada automaticamente-->
                           <option value="SP">São Paulo</option>
                           <option value="RJ">Rio de Janeiro</option>
                           <option value="ES">Espírito Santo</option>
                        </optgroup>

                        <optgroup label="Região Sul">
                           <option value="PR">Paraná</option>
                           <option value="SC">Santa Catarina</option>
                           <option value="RS">Rio Grande do Sul</option>
                        </optgroup>

                        <optgroup label="Região Centro-Oeste">
                           <option value="DF">Distrito Federal</option>
                           <option value="MT">Mato Grosso</option>
                           <option value="GO">Goiás</option>
                           <option value="MS">Mato Grosso do Sul</option>
                        </optgroup>

                        <optgroup label="Região Norte">
                           <option value="AM">Amazonas</option>
                           <option value="AC">Acre</option>
                           <option value="RR">Rorâima</option>
                           <option value="AP">Amapá</option>
                           <option value="PA">Pará</option>
                           <option value="RO">Rondônia</option>
                           <option value="TO">Tocantins</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                           <option value="CE">Ceará</option>
                           <option value="AL">Alagoas</option>
                           <option value="BA">Bahia</option>
                           <option value="MA">Maranhão</option>
                           <option value="PB">Paraíba</option>
                           <option value="PE">Pernambuco</option>
                           <option value="PI">Piauí</option>
                           <option value="RN">Rio Grande do Norte</option>
                           <option value="SE">Sergipe</option>
                        </optgroup>
                     </select>

                     <label class="input-legend">Cidade</label>
                     <input id="cidade" class="form-input" type="text" placeholder="Cidade" />

                     <label class="input-legend">Bairro</label>
                     <input id="bairro" class="form-input" type="text" placeholder="Bairro" />
                  </div>
               </section>

            </fieldset>
            <fieldset id="competencias" class="form-fieldset">
               <legend class="form-legend">Competências</legend>
               <div class="div-name">
                  <label class="input-legend">Formação</label>
                  <input id="formacao" class="form-input" type="text" placeholder="Formação" />
                  <label class="input-legend">Titulação</label>
                  <select name="titulacao" id="titulacao" class="form-select">
                     <option value="grad" selected>Graduado(a)</option>
                     <option value="pgrad">Pós-Graduado(a)</option>
                     <option value="mstr">Mestrado(a)</option>
                     <option value="doc">Doutorado(a)</option>
                     <option value="pdoc">Pós-Doutorado(a)</option>
                  </select>
                  <label class="input-legend">Informações Adicionais</label>
                  <textarea class="form-textarea" id="texto_contato" rows="6" placeholder="Escreva aqui informações que deseja agregar"></textarea>
               </div>


            </fieldset>

            <footer id="btn_cadastrar">
               <button href="obrigado.html" id="btn_cadastrar">Cadastrar</button>
            </footer>
         </form>
