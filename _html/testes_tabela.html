<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="author" content="Ramon Valverde" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teste de Tabela</title>
    <link rel="icon" href="../_images/Icone_Planta_03.png">
    <link href="../_bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../_css/edit_bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../_css/estilos.css">
    <link rel="stylesheet" type="text/css" href="../_css/forum.css">
    <script language="JavaScript" src="../_bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script language="JavaScript" src="/_javascript/script.js" defer></script>
    <script language="JavaScript" src="../_javascript/testes_tabela.js" defer></script>
</head>

<body id="teste_tabela">

    <main class="testes_tabela" style="padding: 2%;">

        <!-- LISTANDO TODOS OS ITENS DA TABELA -->
        <h4>LISTANDO TODOS OS ITENS DA TABELA</h4>
        <h5>Produtos</h5>
        <ul id="product-list"></ul><br><br>

        <!-- INCREMENTANDO TABELA -->
        <h4>INCREMENTANDO TABELA</h4>
        <form id="form-adicionar">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required> <br><br>

            <label for="outro">Preço:</label>
            <input type="number" id="preco" name="preco" required> <br><br>

            <button type="submit">Adicionar</button>
        </form>
        <p id="feedback"></p><br><br>


        <!-- MODIFICANDO ITEM DA TABELA -->
        <h4>MODIFICANDO ITEM DA TABELA</h4>
        <form id="form-editar">
            <label for="id-editar">ID (UUID):</label>
            <input type="text" id="id-editar" name="id-editar" required /><br><br>

            <label for="nome-editar">Novo nome:</label>
            <input type="text" id="nome-editar" name="nome-editar" required><br><br>

            <label for="preco-editar">Novo Preço:</label>
            <input type="number" id="preco-editar" name="preco-editar" required><br><br>

            <button type="submit">Atualizar</button>
        </form>
        <p id="feedback-editar"></p><br><br>


        <!-- EXCLUINDO DADOS DA TABELA -->
        <h4>EXCLUINDO DADOS DA TABELA</h4>
        <form id="form-excluir">
            <label for="id-excluir">ID (UUID):</label>
            <input type="text" id="id-excluir" name="id-excluir" required /><br><br>

            <button type="submit">Excluir</button><br><br>
        </form>

        <p id="feedback-excluir"></p>

    </main>

</body>

</html>
