   <main class="forum" style="padding: 2%;">

      <!-- Painel de perguntas -->
      <div id="menu_perguntas">
         <button id="nav_botao_recentes" class="botoes_perguntas">Recentes</button>
         <div class="dropdown_categorias">
            <button id="nav_botao_categoria" class="botoes_perguntas" onclick="toggleDropdownCategorias()">Categoria</button>
            <div id="submenu_categorias" class="submenu_categorias">
               <input type="checkbox" id="categoria_orientacao" name="categoria_orientacao" class="botoes_categorias"><label for="categoria_orientacao" class="label_menu_categoria">Orientações Gerais</label><br>
               <input type="checkbox" id="categoria_configuracao" name="categoria_configuracao" class="botoes_categorias"><label for="categoria_configuracao" class="label_menu_categoria">Configuração</label><br>
               <input type="checkbox" id="categoria_instalacao" name="categoria_instalacao" class="botoes_categorias"><label for="categoria_instalacao" class="label_menu_categoria">Instalação</label><br>
               <input type="checkbox" id="categoria_compatibilidade" name="categoria_compatibilidade" class="botoes_categorias"><label for="categoria_compatibilidade" class="label_menu_categoria">Compatibilidade</label><br>
               <input type="checkbox" id="categoria_funcionalidade" name="categoria_funcionalidade" class="botoes_categorias"><label for="categoria_funcionalidade" class="label_menu_categoria">Funcionalidade</label><br>
               <input type="checkbox" id="categoria_problemas" name="categoria_problemas" class="botoes_categorias"><label for="categoria_problemas" class="label_menu_categoria">Problemas</label><br>
               <input type="checkbox" id="categoria_erro" name="categoria_erro" class="botoes_categorias"><label for="categoria_erro" class="label_menu_categoria">Erro</label><br>
               <input type="checkbox" id="categoria_sugestoes" name="categoria_sugestoes" class="botoes_categorias"><label for="categoria_sugestoes" class="label_menu_categoria">Sugestões</label><br>
               <input type="checkbox" id="categoria_duvidas" name="categoria_duvidas" class="botoes_categorias"><label for="categoria_duvidas" class="label_menu_categoria">Duvidas</label><br>
               <input type="checkbox" id="categoria_dicas" name="categoria_dicas" class="botoes_categorias"><label for="categoria_dicas" class="label_menu_categoria">Dicas</label><br>
               <input type="checkbox" id="categoria_outros" name="categoria_outros" class="botoes_categorias"><label for="categoria_outros" class="label_menu_categoria">Outros</label><br>
               <button id="nav_botao_filtrar">Filtrar</button>
            </div>
         </div>
         <div class="spacer"></div>
         <button id="botao_perguntar" class="botoes_perguntas" onclick="togglePerguntar()">📝 Faça uma pergunta</button>
      </div>

      <!-- Tabela de Perguntas -->
      <h1 style="text-align:center;">Fórum</h1>
      <table id="topicos_tabela">
         <thead>
            <tr>
               <th>Tópicos</th>
               <th>Respostas</th>
               <th>Curtidas</th>
               <th>Atividade</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>

      <!-- Formulario para criar Perguntas -->
      <div id="painel_formulario" class="painel_formulario">
         <form id="formulario_perguntar" enctype="multipart/form-data" style="display: none;">
            <h2>Nova pergunta</h2>
            <label>Título:<br>
               <input id="titulo_pergunta" type="text" name="titulo" required></label><br></br>

            <label>Corpo:<br>
               <textarea id="conteudo_pergunta" name="conteudo" rows="4" required></textarea></label><br><br>

            <label>Categoria:</label><br>
            <select name="categoria_pergunta" id="categoria_pergunta" name="categoria" required>
               <option value="Orientações Gerais" selected>🔹 Orientações Gerais</option>
               <option value="Configuração">🔹 Configuração</option>
               <option value="Instalação">🔹 Instalação</option>
               <option value="Compatibilidade">🔹 Compatibilidade</option>
               <option value="Funcionalidade">🔹 Funcionalidade</option>
               <option value="Problemas">🔹 Problemas</option>
               <option value="Erro">🔹 Erro</option>
               <option value="Sugestões">🔹 Sugestões</option>
               <option value="Dúvidas">🔹 Dúvidas</option>
               <option value="Dicas">🔹 Dicas</option>
               <option value="Outros">🔹 Outros</option>
            </select><br><br>

            <label>Imagens ou documentos:<br>
               <input id="botao_arquivo" type="file" name="arquivo" multiple></label><br><br>
            <button id="botao_publicar" type="submit">Publicar</button>
            <button id="botao_cancelar" type="button" onclick="togglePerguntar()">Cancelar</button>
         </form>
      </div>

   </main>
